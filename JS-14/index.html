<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS-14 EMI calculator</title>
</head>
<body>
    <div class="container">
        <div class="heading">EMI calculator</div>
        <div class="loan">
            <p>Loan Amount</p>
            <input type="number" placeholder="Enter loan Amount" id="loan">
        </div>
        <div class="interest">
            <p>Interest Rate</p>
            <input type="number" placeholder="Enter interest" id="interest">
        </div>
        <div class="month">
            <p>Months to Pay</p>
            <input type="number" placeholder="Enter total months" id="month">
        </div><hr>
        <button type="submit" id="submit">Submit</button>
        <div class="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
