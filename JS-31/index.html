<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS31 Responsive Navbar</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div style="font-size: 1.5em" class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="">
        <li class="logo">Logo</li>
        <li class="hide">Home</li>
        <li class="hide">About</li>
        <li class="hide">Contact</li>
        <li class="hide">
          <div class="search">
            <label for="search-icon">ðŸ”Ž</label>
            <input type="search" id="search-icon" />
          </div>
        </li>
        <li><button type="button">Login</button></li>
      </ul>
    </nav>
    <!-- responsive nav bar -->
    <nav class="mobile-nav">
      <ul class="mobile-ul">
        <li class="home">Home</li>
        <li>About</li>
        <li>Contact</li>
        <li class="cross" style="font-size: 1.5em" class="cross">
          <i class="fa-solid fa-x"></i>
        </li>
      </ul>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
