<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS-17 Calulators</title>
</head>
<body>
    <div class="container">
        <div class="output"><input type="text" id="result" ></div>
        <div class="button">
            <div class="button-row1">
                <button class="number" id="design" type="submit">Ac</button>
                <button class="number" id="design" type="submit">del</button>
                <button class="number" id="design" type="submit">/</button>
                <button class="number" id="design" type="submit">%</button>
            </div>
            <div class="button-row2">
                <button class="number" id="design" type="submit">1</button>
                <button class="number" id="design" type="submit">2</button>
                <button class="number" id="design" type="submit">3</button>
                <button class="number" id="design" type="submit">*</button>
            </div>
            <div class="button-row3">
                <button class="number" id="design" type="submit">4</button>
                <button class="number" id="design" type="submit">5</button>
                <button class="number" id="design" type="submit">6</button>
                <button class="number" id="design" type="submit">-</button>
            </div>
            <div class="button-row4">
                <button class="number" id="design" type="submit">7</button>
                <button class="number" id="design" type="submit">8</button>
                <button class="number" id="design" type="submit">9</button>
                <button class="number" id="design" type="submit">+</button>
            </div>
            <div class="button-row5">
                <button class="number" id="design" type="submit">00</button>
                <button class="number" id="design" type="submit">0</button>
                <button class="number" id="design" type="submit">.</button>
                <button class="number" id="design" type="submit">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
