<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS-15 tip calculator</title>
</head>
<body>
    <div class="container">
        <div class="heading">Tip Calculator</div>
        <div class="amount-container">
            <label for="">Bill amount</label>
            <input type="number" placeholder="Enter your Amount" class="amount">
        </div>
        <div class="tip-container">
            <label for="">Tip Percentage</label>
            <input type="number" placeholder="Enter your tip" class="tip">
        </div>
        <button type="submit">Calculate</button>
        <div class="total">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
